<!-- header -->
<div class="agileits_header">

    <div class="w3l_offers company_logo">
        <img [routerLink]="['/home/dashboard']" src="../../assets/logo.png"
             style="width: 100px; height:50px; margin-left: 50px;" title="Home">
    </div>
    <div class="down w3l_offers " >
        <!--            <button class="drop" onclick="myFunction()">Dropdown<span class="caret"></span></button>-->
        <!--            <div class="down-content" id="myDropdown">-->
        <!--                <a >Home</a>-->
        <!--                <a >About</a>-->
        <!--                <a >Contact</a>-->
        <!--            </div>-->
        <select class="select_select">
            <option  class="option" value="city">Select city</option>
            <option  class="option" value="indore">indore</option>
            <option  class="option" value="Dewas">Dewas</option>
            <option  class="option" value="Ujjain">Ujjain</option>
        </select>
    </div>
    <div class="w3l_offers" style="margin-top: 16px; width: 150px;">
        <a [routerLink]="['/home/products']" style=" border-radius: 5px;"> Special Offers !</a>
    </div>

    <div class="w3l_search">
        <form>
            <input class="search_bar" name="Product" placeholder="Search Products...." type="text">
            <i class="fa fa-search search_icon"></i>
        </form>
    </div>

    <div class="product_list_header" style="margin-left: -20px;">
        <form>
            <div [routerLink]="['/home/cart']" class="cart_bar ">
                <a class="cart_a" type="hidden">View Cart</a> &nbsp;
                <i aria-hidden="true" class="fa fa-shopping-cart" style="font-size: 20px;"></i>
            </div>

        </form>
    </div>

    <div class="w3l_header_right" style="margin-top: 5px; margin-left: -20px;">
        <ul>
            <li class="dropdown profile_details_drop">
                <a class="dropdown-toggle" data-toggle="dropdown">
                    <i aria-hidden="true" class="fa fa-user" style="font-size: 20px">&nbsp;</i><span class="caret"></span>
                </a>
                <div class="mega-dropdown-menu">
                    <div class="w3ls_vegetables">
                        <ul class="dropdown-menu drp-mnu">
                            <li><a [routerLink]="['/home/login']">Login</a></li>
                            <li><a [routerLink]="['/home/signup']">Sign Up</a></li>
                        </ul>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="w3l_header_right" style="margin-top: 18px; color: white; font-size: 15px; margin-left: -50px; ">
                <b>Admin </b>
    </div>
    <div class="w3l_header_right">
         <i [routerLink]="['/home/login']" class="fa fa-sign-out log_out" title="log out "></i>
    </div>
    <div class="clearfix"></div>
</div>
<div class="clearfix"></div>


<div class="logo_products">
    <div class="container">

        <div class="clearfix"></div>
    </div>
</div>


<!-- Aside Menu -->
<div class="banner">

    <div class="w3l_banner_nav_left" style=" position: fixed; height: 100%">
        <nav class="navbar nav_bottom">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header nav_2">
                <button class="navbar-toggle collapsed navbar-toggle1" data-target="#bs-megadropdown-tabs"
                        data-toggle="collapse" type="button">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-megadropdown-tabs">
                <ul class="nav navbar-nav nav_1">
                    <li *ngFor="let category of categories" class="dropdown">
                        <a class="dropbtn">{{category.title}}
                        </a>

                        <div class="dropdown-content">
                            <a *ngFor="let subcategory of category.sub_categories"
                               [queryParams]="{ category:subcategory.id }"
                               [routerLink]="['/home/products']">{{subcategory.title}}</a>

                        </div>

                    </li>


                </ul>

            </div>

        </nav>
        <!-- ---Aside End------>
    </div>


</div>
