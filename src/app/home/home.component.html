</div>

<!-- Aside Menu -->
<div class="banner">

    <div class="w3l_banner_nav_left">
        <nav class="navbar nav_bottom">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header nav_2">
                <button class="navbar-toggle collapsed navbar-toggle1" data-target="#bs-megadropdown-tabs"
                        data-toggle="collapse" type="button">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-megadropdown-tabs">
                <ul class="nav navbar-nav nav_1">
                    <li *ngFor="let category of categories" class="dropdown">
                        <a class="dropbtn">{{category.title}}
                        </a>

                        <div class="dropdown-content">
                            <a *ngFor="let subcategory of category.sub_categories"
                               [queryParams]="{ category:subcategory.id }"
                               [routerLink]="['/home/products']">{{subcategory.title}}</a>

                        </div>

                    </li>


                </ul>

            </div>

        </nav>
        <!-- ---Aside End------>
    </div>


</div>
